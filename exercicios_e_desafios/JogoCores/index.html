<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script defer src="main.js"></script>
    <link href="style.css" rel="stylesheet">

    <title>Jogo das Cores</title>
</head>

<body>
    <main>
        <div class="container">
            <header style="width: 1200px; margin:auto">

            </header>
            <div class="intro">
                <h1>COLORS</h1>
                <button id="play" type="button" class="buttonplay">Jogar</button>
            </div>

            <div class="gamelevel">
                <h2 id="nivel">nivel 0</h2>
            </div>

            <div class="timer">
                <h2 id="timerdisplay">0.00</h2>
            </div>
          
            <div>
                <h1 id="resposta" class="resposta"> </h1>
            </div>

            <div class="tabelasjogo">
                <table class="table table-borderless">
                    <tr>
                        <td id="cell1"></td>
                        <td id="cell2"></td>
                        <td id="cell3"></td>
                    </tr>
                    <tr>
                        <td id="cell4"></td>
                        <td id="cell5"></td>
                        <td id="cell6"></td>
                    </tr>
                    <tr>
                        <td id="cell7"></td>
                        <td id="cell8"></td>
                        <td id="cell9"></td>
                    </tr>
                </table>
            </div>

        </div>
        <div class="ranks">
            <button id="ranks" type="button" class="buttonrank">Ranking</button>
        </div>
    </main>

</body>

</html>
